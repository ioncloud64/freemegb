<!DOCTYPE html>
<html lang="en" id="HTML">
<head>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css">
  <!-- <link rel="stylesheet" href="./node_modules/slickgrid/css/smoothness/jquery-ui-1.11.3.custom.css" /> -->
  <link rel="stylesheet" href="./node_modules/slickgrid/slick.grid.css" />
</head>

<body id="BODY">
  <div class="container">
    <!-- TODO: Overflow on page with tables
     -->
    <div class="row">
      <div class="col-10">
        <div id="ROM_TABLE" class="h-100 w-100 table">
        </div>
      </div>
      <div class="col-2">
        <table class="table table-striped" id="REGISTER_TABLE">
        <th scope="col">Register</th>
        <th scope="col">Value</th>
        <tr>
          <td>AF</td>
          <td id="AF_value">0x0000</td>
        </tr>
        <tr>
          <td>BC</td>
          <td id="BC_value">0x0000</td>
        </tr>
        <tr>
          <td>DE</td>
          <td id="DE_value">0x0000</td>
        </tr>
        <tr>
          <td>HL</td>
          <td id="HL_value">0x0000</td>
        </tr>
        <tr>
          <td>SP</td>
          <td id="SP_value">0x0000</td>
        </tr>
        <tr>
          <td>PC</td>
          <td id="PC_value">0x0000</td>
        </tr>
      </table>
      </div>
    </div>
    <!-- TODO: Expand Console area to fill bottom and sides of window -->
    <div class="row">
      <div class="col-12">
        <h6 class="heading-6">Console:</h6>
        <p id="console" class="border">
          <b class="text-danger">Error:</b> 12
        </p>
      </div>
    </div>
  </div>
  <!-- Bootstrap Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    let $ = require('jquery');
    window.jQuery = $;
    window.$ = $;
    const SlickGrid = require('slickgrid');
    let grid = "";
  </script>
  <script>
    require('popper.js');
  </script>
  <script>
    require('bootstrap');
  </script>
  <script type="text/javascript" src="./node_modules/slickgrid/lib/jquery.event.drag-2.3.0.js"></script>
  <script type="text/javascript" src="./node_modules/slickgrid/slick.grid.js"></script>
  <script>
    // renderer process
    var ipcRenderer = require('electron').ipcRenderer;
    ipcRenderer.on('Process_Theme', function (event,store) {
      html =  document.getElementById('HTML');
      body =  document.getElementById('BODY');
      body.className = "bg-" + store + " text-" + (store === "dark" ? "light" : "dark");
      html.className = "bg-" + store + " text-" + (store === "dark" ? "light" : "dark");
      if (store === "light") {
        document.documentElement.style.setProperty("--table-color-odd", "rgb(0, 0, 0, 0.05)");
        document.documentElement.style.setProperty("--table-color-even", "#FFFFFF");
      } else {
        document.documentElement.style.setProperty("--table-color-odd", "#343434ac");
        document.documentElement.style.setProperty("--table-color-even", "#rgb(0, 0, 0, 0.05)");
      }
    });
    ipcRenderer.on('update-ROM_TABLE', function (event, rows, columns, options) {
      grid = new Slick.Grid("#ROM_TABLE", rows, columns, options);
    });

    ipcRenderer.on('update-AF', function (event,store) {
      var AF_val = document.getElementById('AF_value');
      AF_val.innerHTML = store;
    });
    ipcRenderer.on('update-BC', function (event,store) {
      var BC_val = document.getElementById('BC_value');
      BC_val.innerHTML = store;
    });
    ipcRenderer.on('update-DE', function (event,store) {
      var DE_val = document.getElementById('DE_value');
      DE_val.innerHTML = store;
    });
    ipcRenderer.on('update-HL', function (event,store) {
      var HL_val = document.getElementById('HL_value');
      HL_val.innerHTML = store;
    });
    ipcRenderer.on('update-SP', function (event,store) {
      var SP_val = document.getElementById('SP_value');
      SP_val.innerHTML = store;
    });
    ipcRenderer.on('update-PC', function (event,store) {
      var PC_val = document.getElementById('PC_value');
      PC_val.innerHTML = store;
    });
  </script>

  <script type="text/javascript">
    function addBreakpoint(src) {
      var ipcRenderer = require('electron').ipcRenderer;
      console.log(ipcRenderer.send('add-breakpoint', src.children[0].innerHTML));
    }
  </script>
</body>
</html>
